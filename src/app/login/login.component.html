 <div id="container">

  <div id="topline"></div>
  
  
  
  <div id="section-material">
    <div id="container-inside">
      <div id="circle-small"></div>
      <div id="circle-medium"></div>
      <div id="circle-large"></div>
      <div id="circle-xlarge"></div>
      <div id="circle-xxlarge"></div>
      <div class="card middle-fixed-box login-card">
        <div class="title">
          Strategic Planning
        </div>
        <div>
          <h3>Sign in</h3>
          <h6>to continue Strategic Planning</h6>
        </div>
        <div class="form">
            <form [formGroup]="loginForm" (submit)="onSubmit()" class="">
              <div class="input">
                  <small for="login">
                      Username
                  </small>
                  <div class="input-area">
                      <input type="text" name='username' id='username' formControlName="username" />
                  </div>
              </div>  
              <div class="input">
                  <small for="password">
                      Password
                    </small>
                    <div  class="input-area">
                        <input type='password' name='password' id='password' formControlName="password" />
                    </div>
                </div>
                <div class="buttons-area">
                    <button type="submit" class="btn-sp btn-default" style="float:right" value="Sign in" [disabled]="loginForm.invalid">Login</button>
                </div>
                <div>
                    <div *ngIf="error" class="message-danger animate slideInUp">Invalid Username/Password</div>
                </div>
              <div *ngIf="loginStart"></div>
             
            </form>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  <div id="topline"></div>
  
  </div>
