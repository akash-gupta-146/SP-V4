<div class="container-fluid">
 <div class="row">
  <div class="col-sm-8">
   <div class="panel panel-default">
    <div class="panel-heading" style="color: red;">
     <h4>Add New Role</h4>
     <hr>
    </div>
    <div class="panel-body">
     <form class="form-horizontal" [formGroup]="addRole" (submit)="onSubmit()">
      <div class="form-group">
       <label for="name">Role</label>
       <div>
        <input type="text" class="form-control" id="name" formControlName="role">
       </div>
      </div>
       <div>
        <button type="submit" class="btn btn-default">Submit</button>
       </div>
     </form>
    </div>
   </div>
  </div>
  <div class="col-sm-4">
   <div class="panel panel-default">
    <div class="panel-heading" style="color: red;">
     <h4>Existing Roles</h4>
     <hr>
    </div>
    <div class="panel-body department-list">
     <ul>
      <li *ngFor="let role of roles">{{role.role}}</li>
     </ul>
    </div>
   </div>
  </div>
 </div>
</div>
