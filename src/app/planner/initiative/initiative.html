<div class="container-fluid">
      <div fab id="add-btn" (click)="addNewInitiative()">
          <i class="glyphicon glyphicon-plus"></i>
        </div>
  <!-- new code for form-->
  <div class="block card-form" id="add-initiative" style="display:none">
      <div class="block-border">
        <div class="block-content">
          <h1 *ngIf="!isUpdating;else editKpi">
            ADD INITIATIVE

          </h1>
          <ng-template #editKpi>
              <h1>EDIT INITIATIVE</h1>
            </ng-template>
          <div class="block-header">
            <button type="button" class="close" aria-label="Close" data-toggle="tooltip" data-placement="auto" (click)="closeForm();">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <form [formGroup]="initiativeForm" (submit)="submitInitiative()">

              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label class="control-label" for="year">Strategic Plan :</label>
                      <select id="year" name="year" class="form-control" formControlName="cycleId" [ngModel]="defaultCycle" (ngModelChange)="getObjective($event)" disabled>
                        <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}] : {{c.description}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Goal:</label>
                        <select class="form-control" id="sel1" formControlName="goalId">
                          <option *ngFor="let goal of objectives;let i=index;" [value]="goal.goalId">{{i+1}}. {{goal.goal}}</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-lg-6 col-sm-12">
                      <div class="form-group ">
                          <label>Proposed Initiative</label>
                          <textarea class="form-control" rows="5" formControlName="initiative"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default pull-right btn-sub" [disabled]="initiativeForm.invalid" data-toggle="tooltip"
                data-placement="auto" title="Submit Form">
                SUBMIT
              </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  <!-- for table -->


  <div class="block">
    <div class="block-border">
      <div class="block-content" style="background:white;">
        <h1>
          <div class="form-group no-margin">
            <select id="year" name="year" class="form-control" [(ngModel)]="defaultCycle" (ngModelChange)="getInitiative()" style="width:auto;height: auto;padding: 0px;">
              <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId" >{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}]</option>
            </select>
          </div>
        </h1>
        <div class="block-header">
          <h4 style="margin-top:40px;">Proposed Initiatives</h4>
        </div>
        <table class="table table-bordered table-data"  *ngIf="goals.length">
          <colgroup>
            <col style="width:30%">
            <col style="width:40%">
            <col style="width:10%">
            <col style="width:10%">
            <col style="width:10%">
          </colgroup>
          <thead class="header-background" *ngIf="goalsCopy.length">
            <tr>
              <th>
                <span class="hide-text">GOAL</span>
                <form action="" class="search-form">
                  <div class="form-group has-feedback" style="margin-bottom: 10px;">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" name="search" id="search" (keyup)="searchGoal($event)" placeholder="GOAL">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                  </div>
                </form>
              </th>
              <th>
                <span class="hide-text">INITIATIVE</span>
                <form action="" class="search-form">
                  <div class="form-group has-feedback" style="margin-bottom: 10px;">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" name="search" id="search" (keyup)="searchInitiative($event)" placeholder="INITIATIVE">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                  </div>
                </form>
              </th>
              <th style="text-align:center;vertical-align:middle;">Disable</th>
              <th style="text-align:center;vertical-align:middle;">Edit</th>
              <th style="text-align:center;vertical-align:middle;">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let goal of goals;let i = index;" [style.background]="goal.disable?'#f3efef':'unset'">
              <td>{{goal.goal}}</td>
              <td colspan="4" style="padding:0px;border:none;" #element [style.height]="get(element)">
                <table class="table table-bordered text-center" style="height: inherit;">
                  <colgroup>
                    <col style="width:40%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:10%">
                  </colgroup>
                  <tr class="to-be-highlighted" *ngFor="let initiate of goal.initiatives;let j=index;" #highlight [style.background]="goal.disable||initiate.disable?'#f3efef':'unset'">
                    <td>{{initiate.initiative}}</td>
                    <td class="text-center">
                      <label class="switch">
                        <input type="checkbox" [checked]="goal.disable||initiate.disable" (change)="disable($event,initiate.initiativeId)">
                        <span class="slider round"></span>
                      </label>
                    </td>
                    <td>
                      <button class="btn-link planner-action-button" data-toggle="tooltip" data-placement="auto" title="Edit" (click)="updateInitiative(goal.goalId,initiate,highlight)"[disabled]="goal.disable||initiate.disable" [ngClass]="goal.disable||initiate.disable?'icon-mark':'icon-mark2'">
                        <a scrollTo href="#add-initiative" style="cursor: inherit;">
                          <i class="glyphicon glyphicon-edit"></i>
                        </a>
                      </button>
                    </td>
                    <td>
                      <button class="btn-link planner-action-button" data-toggle="tooltip" data-placement="auto" title="Delete" (click)="deleteInitiative(initiate.initiativeId,goal.initiatives,j)" [disabled]="goal.disable||initiate.disable" [ngClass]="goal.disable||initiate.disable?'icon-mark':'icon-mark2'">
                        <i class="glyphicon glyphicon-trash"></i>
                      </button>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>

        <img *ngIf="!goals.length" src="http://www.nmsf.gov.sd/includes/slides/no-records1.png" class="center-block">
        
      </div>
    </div>
  </div>
  <div class="card table-card">
    <div class="panel-body">

    </div>
  </div>
</div>
