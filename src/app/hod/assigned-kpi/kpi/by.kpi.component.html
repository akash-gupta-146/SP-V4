<!-- subheader -->
<div class="subheader">
  <div class="nav">
    <button class="btn btn-link" type="button" (click)="location.back();">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div class="title">
    Achievement by KPI
  </div>
</div>
<!-- end of subheader -->

<!-- filter -->
<div class="filter animate slideInUp my-3">
  <div>
      <button type="button" class="btn-sp btn-sp-small btn-primary mr-2" (click)="goBack()">Apply</button>
      <button type="button" class="btn-sp btn-sp-small btn-clear" routerLink="../">Hide</button>
  </div>

  <div class="d-flex mr-3">
    <div class="icon">
      <i class="fab fa-kickstarter-k"></i>
    </div>
    <div class="form-group dropdown-st">
      <label class="control-label">KPI</label>
      <select class="form-control" id="opi" [(ngModel)]="selectedKpi">
        <option *ngFor="let opi of opis;let i = index;" [ngValue]="opi">{{opi.opi}}</option>
      </select>
    </div>
  </div>
  <div class="d-flex mr-3">
      <div class="icon">
        <i class="fas fa-calendar-check"></i>
      </div>
      <div class="form-group dropdown-st">
        <label class="control-label">Activity</label>
        <select class="form-control" id="activity" (ngModelChange)="opis = $event.opis" [(ngModel)]="selectedActivity">
            <option *ngFor="let activity of activities;let i = index;" [ngValue]="activity">{{activity.activity}}</option>
           </select>
      </div>
    </div>
  <div class="d-flex mr-3">
    <div class="icon">
      <i class="fas fa-play"></i>
    </div>
    <div class="form-group dropdown-st">
      <label class="control-label">Initiative</label>
      <select class="form-control" id="initiative" (ngModelChange)="activities = $event.activities;" [(ngModel)]="selectedInitiative">
        <option *ngFor="let initiative of initiatives;let i = index;" [ngValue]="initiative">{{initiative.initiative}}</option>
      </select>
    </div>
  </div>
  <div class="d-flex mr-3">
    <div class="icon">
      <i class="fas fa-bullseye"></i>
    </div>
    <div class="form-group dropdown-st">
      <label class="control-label">Goal</label>
      <select class="form-control" id="goal" (ngModelChange)="initiatives = $event.initiatives;" [(ngModel)]="selectedGoal">
        <option *ngFor="let goal of goals;let i = index;" [ngValue]="goal">{{goal.goal}}</option>
      </select>
    </div>
  </div>
</div>
<!-- end of filter     -->
