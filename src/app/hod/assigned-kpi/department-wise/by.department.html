<!-- subheader -->
<div class="subheader">
  <div class="nav">
    <button class="btn btn-link" type="button" routerlink="../">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div class="title">
    Achievement by departments
  </div>
</div>
<!-- end of subheader -->
<!-- filter -->
<div class="filter animate slideInUp my-3" id="top">
  <button type="button" class="btn-sp btn-sp-small btn-primary" (click)="goBack()">Apply</button>

  <div class="d-flex mr-5" *ngIf="role=='hod'||role=='coordinator'; else heirarchy">
    <div class="icon">
      <i class="fas fa-calendar-check"></i>
    </div>
    <div class="form-group dropdown-st" *ngIf="role=='hod'||role=='coordinator'; else heirarchy">
      <label class="control-label">Departments</label>
      <select class="form-control" (ngModelChange)="viewDepartment($event)" [(ngModel)]="departmentModel">
        <option value="0">All Departments</option>
        <option *ngFor="let dept of departments;let d = index;" [ngValue]="dept.departmentId">{{dept.department}}</option>
      </select>
    </div>
  </div>
  <ng-template #heirarchy>
    <div style="height:50vh;overflow-y: scroll;">
      <b>Organisation Unit</b>
      <tree-view id="termSheetPopup" [treeData]="departments" (onSelected)="department($event)"></tree-view>
    </div>
  </ng-template>
</div>

<!-- end of filter -->
